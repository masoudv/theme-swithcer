<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode By Masoudv</title>
    <link rel="stylesheet" type="text/css" title="dark" href="css/bootstrap.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" title="dark" href="css/style.css">

</head>

<body class="backgournd">
    <header class="mb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-8 header">
                    Theme Switcher
                </div>
                <div class="col-lg-4 col-4 header">
                    <div class="custom-control custom-switch switchStyle">
                        <label id="switch" class="switch">
                            <input type="checkbox" onchange="toggleTheme()" id="slider">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-12 main">
                <h1>Theme Switcher</h1>
                <h5>You can use this switcher for all your themes</h5>
            </div>
            <div class="col-lg-12 col-12 main">
                Test Content with switch ;-)
            </div>
        </div>
    </div>
    <footer class="fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-12 copyright">
                    Developed by <a href="">Masoudv</a>
                </div>
            </div>
        </div>
    </footer>
    <script>
        //Masoudv Theme Switcher ;-)
        // [https://github.com/masoudv/theme-swithcer]
        // function to set a given theme/color-scheme
        function setTheme(themeName) {
            localStorage.setItem('theme', themeName);
            document.documentElement.className = themeName;
        }// function to toggle between light and dark theme
        function toggleTheme() {
            if (localStorage.getItem('theme') === 'theme-dark') {
                setTheme('theme-light');
            } else {
                setTheme('theme-dark');
            }
        }// Immediately invoked function to set the theme on initial load
        (function () {
            if (localStorage.getItem('theme') === 'theme-dark') {
                setTheme('theme-dark');
            } else {
                setTheme('theme-light');
            }
        })();
    </script>
</body>

</html>
